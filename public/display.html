
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Anzeige</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      color: white;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      font-size: 2rem;
    }
    .status {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="title">Titel wird geladenâ€¦</div>
  <div id="points">Punkte: 0</div>
  <div class="status" id="status">Status: -</div>

  <script>
    const ws = new WebSocket('wss://' + window.location.host);
    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        document.getElementById('title').textContent = data.title || '';
        document.getElementById('points').textContent = 'Punkte: ' + (data.points || 0);
        document.getElementById('status').textContent = 'Status: ' + (data.status || '-');
      } catch (e) {
        console.error('Fehler beim Parsen der Nachricht:', e);
      }
    };
  </script>
</body>
</html>
